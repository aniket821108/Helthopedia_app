<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
  body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .navbar-brand img {
    height: 40px;
    width: auto;
    margin-right: 10px;
  }

  .carousel-item img {
    object-fit: cover;
    height: 400px;
  }

  @media (max-width: 768px) {
    .carousel-item img {
      height: 200px;
    }
  }

  footer {
    background-color: #121314;
    color: #ffffff;
    flex-shrink: 0;
    padding: 20px 0;
  }

  .container_footer {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 15px;
    height: 200px;
  }

  .maincontent {
    flex-grow: 1;
    height: 400px;
    width: auto;
  }

  .navbar-toggler {
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 1050;
  }

  @media (max-width: 991.98px) {
    .navbar-collapse {
      position: fixed;
      top: 0;
      right: -100%;
      bottom: 0;
      width: 300px;
      padding: 1rem;
      background-color: #f8f9fa;
      z-index: 1040;
      transition: right 0.3s ease;
      overflow-y: auto;
    }

    .navbar-collapse.show {
      right: 0;
    }

    .navbar-nav {
      flex-direction: column;
    }

    .navbar-nav .nav-item {
      margin-bottom: 10px;
    }
  }
</style>

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><button type="button"
                class="btn btn-outline-primary">Home</button></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><button type="button" class="btn btn-outline-primary">Your profile</button></a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Signin/SignUP
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#"><button type="button" class="btn btn-info">Signin</button></a></li>
              <li><a class="dropdown-item" href="#"><button type="button" class="btn btn-info">Sign up</button></a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
